{% extends 'base.html' %}

{% block maincontent %}
<div class="inner-banner bg-dark text-white py-5">
    <div class="container">
        <h1>Frequently Asked Questions</h1>
    </div>
</div>

<div class="main-content py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="accordion" id="faqAccordion">
                    {% for faq in object_list %}
                    <div class="card mb-2">
                        <div class="card-header" id="heading{{ forloop.counter }}">
                            <h5 class="mb-0">
                                <button class="btn btn-link text-dark" type="button" data-toggle="collapse" 
                                        data-target="#collapse{{ forloop.counter }}">
                                    <i class="fa fa-question-circle text-primary"></i> {{ faq.question }}
                                </button>
                            </h5>
                        </div>
                        <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" 
                             data-parent="#faqAccordion">
                            <div class="card-body">
                                {{ faq.answer }}
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
