{% extends "base.html" %}
{% block maincontent %}

<div class="container mt-5 col-md-4">
    <h4 class="text-center mb-3">Verify OTP</h4>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="otp" class="form-control mb-3"
               placeholder="Enter OTP" required>
        <button class="btn btn-success w-100">Verify</button>
    </form>
</div>

{% endblock %}
