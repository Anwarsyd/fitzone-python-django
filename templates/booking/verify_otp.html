{% extends "base.html" %}
{% block maincontent %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h4 class="text-center mb-4">Verify OTP</h4>
                    <p class="text-muted text-center mb-4">Enter the 6-digit code sent to your phone</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">OTP Code</label>
                            <input type="text" name="otp" class="form-control form-control-lg text-center"
                                   placeholder="Enter 6-digit OTP" maxlength="6" required>
                        </div>
                        <button class="btn btn-success btn-lg w-100">Verify OTP</button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'Booking:send_otp' %}" class="text-muted">Resend OTP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
