{% extends 'base.html' %}

{% block maincontent %}

{% if messages %}
<div class="container mt-3">
    <div class="alert alert-success text-center">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
</div>
{% endif %}

<!-- Banner -->
<div class="inner-banner bg-dark text-white py-5 text-center">
    <div class="container">
        <h1>Book Your Class</h1>
        <p class="lead">Start your fitness journey today</p>
    </div>
</div>

<!-- Main Content -->
<div class="main-content py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body p-5">

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <a href="{% url 'Booking:profile' %}" class="btn btn-sm btn-info">
                                    <i class="fas fa-user"></i> My Profile
                                </a>
                            </div>
                            <div>
                                <a href="{% url 'Booking:logout' %}" class="btn btn-sm btn-danger">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                            </div>
                        </div>

                        <h3 class="mb-4 text-center">Class Booking Form</h3>

                        <form method="post">
                            {% csrf_token %}

                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label class="form-label">Full Name *</label>
                                    <input type="text" name="name" class="form-control" 
                                           value="{{ profile.name|default:'' }}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Phone *</label>
                                    <input type="text"
                                        class="form-control"
                                        value="{{ user.phone }}"
                                        readonly>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Email *</label>
                                    <input type="email" name="email" class="form-control" 
                                           value="{{ profile.email|default:'' }}" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Select Program *</label>
                                    <select name="program" class="form-control" required>
                                        <option value="">-- Choose Program --</option>
                                        {% for program in programs %}
                                            <option value="{{ program.id }}">
                                                {{ program.title }} - ${{ program.price|default:"Contact" }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Preferred Trainer (Optional)</label>
                                    <select name="trainer" class="form-control">
                                        <option value="">-- Any Trainer --</option>
                                        {% for trainer in trainers %}
                                            <option value="{{ trainer.id }}">
                                                {{ trainer.name }} - {{ trainer.specialization }}
                                            </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Preferred Date *</label>
                                    <input type="date" name="date" class="form-control" required>
                                </div>

                                <div class="col-md-6">
                                    <label class="form-label">Preferred Time *</label>
                                    <select name="time" class="form-control" required>
                                        <option value="">-- Choose Time --</option>
                                        <option value="morning">Morning (6AM - 12PM)</option>
                                        <option value="afternoon">Afternoon (12PM - 6PM)</option>
                                        <option value="evening">Evening (6PM - 10PM)</option>
                                    </select>
                                </div>

                                <div class="col-md-12">
                                    <label class="form-label">Additional Message (Optional)</label>
                                    <textarea name="message" class="form-control" rows="4"
                                        placeholder="Any specific goals or requirements?"></textarea>
                                </div>

                                <div class="col-md-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        Book Class
                                    </button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
