{% extends 'base.html' %}

{% block maincontent %}
{% if messages %}
<div class="alert alert-success text-center">
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</div>
{% endif %}

<div class="inner-banner bg-dark text-white py-5">
    <div class="container">
        <h1>Book Your Class</h1>
        <p class="lead">Start your fitness journey today</p>
    </div>
</div>

<div class="main-content py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h3 class="mb-4">Class Booking Form</h3>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Full Name *</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Phone *</label>
                                        <input type="text" name="phone" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Email *</label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Select Program *</label>
                                        <select name="program" class="form-control" required>
                                            <option value="">-- Choose Program --</option>
                                            {% for program in programs %}
                                            <option value="{{ program.id }}">{{ program.title }} - ${{ program.price|default:"Contact" }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Preferred Trainer (Optional)</label>
                                        <select name="trainer" class="form-control">
                                            <option value="">-- Any Trainer --</option>
                                            {% for trainer in trainers %}
                                            <option value="{{ trainer.id }}">{{ trainer.name }} - {{ trainer.specialization }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Preferred Date *</label>
                                        <input type="date" name="date" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Preferred Time *</label>
                                        <select name="time" class="form-control" required>
                                            <option value="">-- Choose Time --</option>
                                            <option value="morning">Morning (6AM - 12PM)</option>
                                            <option value="afternoon">Afternoon (12PM - 6PM)</option>
                                            <option value="evening">Evening (6PM - 10PM)</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Additional Message (Optional)</label>
                                        <textarea name="message" class="form-control" rows="4" placeholder="Any specific goals or requirements?"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">Book Class</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
