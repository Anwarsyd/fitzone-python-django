version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: fitzone_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fitzone_db
      POSTGRES_USER: fitzone_user
      POSTGRES_PASSWORD: fitzone_pass_123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fitzone_user -d fitzone_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: fitzone_web
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
      - static_volume:/code/staticfiles
      - media_volume:/code/media
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=docker-dev-secret-key-change-in-production
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DATABASE_URL=postgresql://fitzone_user:fitzone_pass_123@db:5432/fitzone_db
      - AUTH_USER_MODEL=booking.GymUser
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume: