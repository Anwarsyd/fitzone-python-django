name: Django CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      SECRET_KEY: test-secret-key-for-github-actions
      DEBUG: False
      ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev

    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Create media directories
      run: |
        mkdir -p media/{sliders,programs,trainers,gallery,testimonials,profiles}

    - name: Check Django configuration
      run: |
        python manage.py check

    - name: Run migrations
      run: |
        python manage.py migrate --noinput

    - name: Collect static files
      continue-on-error: true
      run: |
        python manage.py collectstatic --noinput --clear

    - name: Run all tests with coverage
      run: |
        pytest -v --cov=booking --cov=gym --cov-report=xml --cov-report=term-missing --cov-report=html

    - name: Display coverage summary
      run: |
        echo "ğŸ“Š Coverage Summary:"
        coverage report

    - name: Upload coverage to Codecov
      if: github.event_name == 'push'
      uses: codecov/codecov-action@v4
      continue-on-error: true
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

    - name: Archive coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-reports
        path: |
          htmlcov/
          coverage.xml
        retention-days: 30

    - name: Archive test database
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-database
        path: db.sqlite3
        retention-days: 7

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Run flake8 - Critical Errors
      run: |
        flake8 booking/ gym/ --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run flake8 - All Issues
      continue-on-error: true
      run: |
        flake8 booking/ gym/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      continue-on-error: true
      run: |
        black --check booking/ gym/ || echo "âš ï¸  Black formatting issues found (run 'black booking/ gym/' to fix)"

    - name: Check import sorting with isort
      continue-on-error: true
      run: |
        isort --check-only booking/ gym/ || echo "âš ï¸  Import sorting issues found (run 'isort booking/ gym/' to fix)"

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Install project dependencies
      run: |
        pip install -r requirements.txt

    - name: Run safety check
      continue-on-error: true
      run: |
        safety check --json || echo "âš ï¸  Safety check completed with warnings"

    - name: Run bandit security scan
      continue-on-error: true
      run: |
        bandit -r booking/ gym/ -ll || echo "âš ï¸  Bandit scan completed with warnings"

